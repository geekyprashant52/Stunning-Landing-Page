<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
</head>
<body>
    <header>
        <div id="left-header-div">
            <img src="./images/stunning-logo.png" alt="logo" id="logo">
        </div>
        <div id="middle-header-div">
            <a href="#" class="nav-items">Home</a>
            <a href="#" class="nav-items">About</a>
            <a href="#" class="nav-items">Blog</a>
            <a href="#" class="nav-items">Jobs</a>
        </div>
        <div id="right-header-div">
            <button id="your-account-btn">Your Account</button>
        </div>
    </header>

    <main>
        <section id="landing-page-wrapper">
            <div id="left-main-div">
                <div>
                    <h1 id="stunning-workplace-text">
                        Stunning Workplace<span id="blue-dot">âˆŽ</span>
                    </h1>
                    <p id="decsription">With Stunning, remote teams can oraganize projects,<br> manage shifting priorities, and get work done.</p>
                    <div id="left-button-wrapper">
                        <button id="new-account-blue-button">New Account</button>
                        <img src="./images/arrow-up.png" alt="arrow-up">
                        <img src="./images/arrow-down.png" alt="arrow-down">
                    </div>
                    <div id="left-list-item-wrapper">
                        <div class="item-list-card">
                            <div class="item-wrapper-left">
                                <img src="./images/tick-gray.png" alt="tick-gray" class="tick-img">
                                <h3 class="item-text">Dmm design</h3>
                            </div>
                            <div class="item-wrapper-right">
                                <img src="./images/user-pink.png" alt="user-pink" class="person-img">
                                <h3 class="date">20 Dec</h3>
                                <button class="item-toggle" id="pink-toggle"></button>
                            </div>
                        </div>
                        <div class="item-list-card">
                            <div class="item-wrapper-left">
                                <img src="./images/tick-blue.png" alt="tick-blue" class="tick-img">
                                <h3  class="item-text">Blurr animation</h3>
                            </div>
                            <div class="item-wrapper-right">
                                <img src="./images/user-orange.png" alt="user-orange" class="person-img">
                                <h3 class="date">22 Dec</h3>
                                <button class="item-toggle"  id="red-toggle"></button>
                            </div>
                        </div>
                        <div class="item-list-card">
                            <div class="item-wrapper-left">
                                <img src="./images/tick-gray.png" alt="tick-gray" class="tick-img">
                                <h3 class="item-text">Illustration</h3>
                            </div>
                            <div class="item-wrapper-right">
                                <img src="./images/user-blue.png" alt="user-blue" class="person-img">
                                <h3 class="date">26 Dec</h3>
                                <button class="item-toggle" id="green-toggle"></button>
                            </div>
                        </div>
                        <div class="item-list-card">
                            <div class="item-wrapper-left">
                                <img src="./images/tick-gray.png" alt="tick-gray" class="tick-img">
                                <h3 class="item-text">Refunds</h3>
                            </div>
                            <div class="item-wrapper-right">
                                <img src="./images/user-red.png" alt="user-red" class="person-img">
                                <h3 class="date">28 Dec</h3>
                                <button class="item-toggle" id="yellow-toggle"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right-main-div">
                <img src="./images/landing-section-image.png" alt="landing-image" id="landing-section-img">
            </div>
        </section>
    </main>
    
</body>
</html>
